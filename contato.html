<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNews - Contato</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/dd0a833d45.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>   
            <ul class="menu">
                <li><a href="/index.html">Início</a></li>
                <li><a href="/contato.html">Contato</a></li>
                <li class="dropdown">
                    <a href="/categorias.html">Categorias <i class="fas fa-chevron-down"></i></a>
                    <div class="dropdown-content">
                        <a href="/recentes/recentes.html">Recentes</a>
                        <a href="/populares/populares.html">Populares</a>
                        <a href="/destaques/destaques.html">Destaques</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <img src="images/logo.png" alt="">
        </section>
        <section id="contato">
            <form action="" method="get">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>
            <label for="opiniao">Opinião:</label>
            <textarea name="opiniao" id="opiniao" placeholder="Digite a sua opinião..."></textarea>
            <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
